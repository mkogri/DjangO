<! DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %} Vibes {% endblock %} </title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href='https://fonts.googleapis.com/css?family=Satisfy'>
        <script scr="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script scr="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- Load the path to your static file-->
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" />
        <!--link href="./asset/css/bootstrap.min.css" rel="stylesheet"-->

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <!-- Header-->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <!-- Items-->
                <div class="collapse navbar-collapse">
                    <a class="navbar-brand" href="/posts/">Home</a>
                    <ul class="nav navbar-nav">
                        <li class="nav navbar-nav">
                            <a href="{% url 'music:index' %}">
                                <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;Albums
                            </a>
                        </li>
                        <li class="nav navbar-nav">
                                <a href="{% url 'music:details' 1%}">
                                    <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp;Songs
                                </a>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-left" role="search" method="GET" action="#">
                        <div class="form-group">
                            <input type="text" class="fomr-control" name="q" value="">
                        </div>
                        <button type="submit" class="btn btn-default">Search</button>
                    </form>
                    
                    <ul class="nav navbar-nav navbar-right">
                        <li class="">
                            <a href="{% url 'music:album-add' %}">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Album
                            </a>
                        </li>
                        <li class="">
                                <a href="{% url 'music:register' %}">
                                    <span class="glyphicon glyphicon-registration-mark" aria-hidden="true"></span>&nbsp; Register
                                </a>
                        </li>
                        <li class="">
                                <a href="/accounts/logout/">
                                    <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                                </a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>

        <title>Music app</title>    
    </head>
<body>
   
    {% block body %}
    {% endblock %}  
    
</body>
